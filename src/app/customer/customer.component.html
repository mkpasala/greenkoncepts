<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="[ '/main' ]">Back</a>
        </li>
      </ul>
    </div>
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="#">Add Customer Details</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <!-- <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">John Doe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul> -->
    </div>
  </nav>
  <div class="row customer-details-post">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <form>
        <div class="form-group row">
          <label for="customerName" class="col-sm-4 col-form-label">Customer Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="customerName" placeholder="John Doe" name="customerName" [(ngModel)]="customerDataObj.customerName" >
          </div>
        </div>

        <div class="form-group row">
          <label for="customerage" class="col-sm-4 col-form-label">Age</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="customerage" placeholder="18" name="customerAge" [(ngModel)]="customerDataObj.customerAge">
          </div>
        </div>
        <div class="form-group row">
          <label for="customerAddress" class="col-sm-4 col-form-label">Address</label>
          <div class="col-sm-8">
            <textarea name="customerAddress" id="customerAddress" cols="52" rows="5" name="customerAddress" [(ngModel)]="customerDataObj.customerAddress"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-8 customer-form-btns">
            <div class="row">
              <div class="col-sm-4">
                <button (click)="confirmCustomerSave()" type="submit" class="btn btn-primary mb-2">Save</button>
              </div>
              <div class="col-sm-4">
                <button [routerLink]="['/main']" type="submit" class="btn btn-danger mb-2">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          The Customer Details saved Successfully.
      </div>
      <div class="modal-footer">
        <button type="button" [routerLink]="['/orders']" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
