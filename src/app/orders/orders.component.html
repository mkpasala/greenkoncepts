<div class="container-fluid orders-details-wrapper">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="[ '/main' ]">Back</a>
          </li>
        </ul>
      </div>
      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#">View Customer Details</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <!-- <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link">{{this.loginInfo.username}}</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" (click)="userLogout()">Logout</a>
          </li>
      </ul> -->
      </div>
    </nav>
    <div class="row view-details-wrapper">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <table class="table" *ngIf="orderDetails.length>0">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Customer</th>
              <th scope="col">Order Date</th>
              <th scope="col">Order Details</th>
              <th scope="col">Order Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderDetails">
              <td scope="row">{{item?.customer.customerName}}</td>
              <td>{{item?.orderDate | date: 'MMM dd,yyyy'}}</td>
              <td>{{item?.orderDetail}}</td>
              <td>{{item?.orderAmount}}</td>
            </tr>

          </tbody>
        </table>
        <div class="alert alert-info" role="alert" *ngIf="orderDetails.length==0 && !showLoader">
          No Customer Details
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
  <div class="loader" *ngIf="showLoader" ></div>
